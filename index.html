<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    


<section class="bg-secondary-subtle row justify-content-center align-items-center min-vh-100">
    <div class="container d-flex justify-content-evenly">
        <button type="button" class="btn btn-info" data-value="rock">Rock</button>
        <button type="button" class="btn btn-warning" data-value="paper">Paper</button>
        <button type="button" class="btn btn-secondary" data-value="scissors">Scissors</button>
    </div>
    <div class="container d-flex justify-content-center text-center"><p>Computer Choice is: <span id="computerChoice"></span></p></div>
    <div class="container results  row justify-content-evenly w-100">
        <div class="computer col-3 d-flex flex-column align-items-center text-center">
            <p >Computer</p>
            <div class="w-75  border border-black text-center"><p id="computerScore">0</p></div>
        </div>
        <div class="User col-3 d-flex flex-column align-items-center text-center">
            <p>You</p>
            <div class="w-75  border border-black text-center"><p id="userScore">0</p></div>
        </div>
        <div class="tie col-3 d-flex flex-column align-items-center text-center">
            <p>Tie</p>
            <div class="w-75  border border-black text-center"><p id="tie">0</p></div>
        </div>
    </div>
    <div class="text-center"><h1 class="text-info" id="finalResult"></h1></div>
</section>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
